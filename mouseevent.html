<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function over()
        {
            document.write("mouse over");
        }
        function out()
        {
            document.write("mouse out");

        }
     </script>
</head>
<body>
    <div onmouseover="over()"onmouseout="out()"><b>onmouseover and onmouseout</b></div>
</body>
</html>
