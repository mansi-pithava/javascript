<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Calculator</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 ">
    <div class="row">
<center><b><h3>calc..</h3></b></center>
      <div class="col-md-4 offset-md-4">
        <div class="calculator">
          <input type="text" class="form-control mb-2" id="result" readonly>
          <div class="btn-group btn-group-lg d-flex" role="group" aria-label="Basic arithmetic">
            <button type="button" class="btn border border-dark calculator-button">7</button>
            <button type="button" class="btn border border-dark calculator-button">8</button>
            <button type="button" class="btn border border-dark calculator-button">9</button>
            <button type="button" class="btn border border-dark calculator-button">/</button>
          </div>
          <div class="btn-group btn-group-lg d-flex" role="group" aria-label="Basic arithmetic">
            <button type="button" class="btn border border-dark calculator-button">4</button>
            <button type="button" class="btn border border-dark calculator-button">5</button>
            <button type="button" class="btn border border-dark calculator-button">6</button>
            <button type="button" class="btn border border-danger calculator-button">*</button>
          </div>
          <div class="btn-group btn-group-lg d-flex" role="group" aria-label="Basic arithmetic">
            <button type="button" class="btn border border-dark calculator-button">1</button>
            <button type="button" class="btn border border-dark calculator-button">2</button>
            <button type="button" class="btn border border-dark calculator-button">3</button>
            <button type="button" class="btn border border-dark calculator-button">-</button>
          </div>
          <div class="btn-group btn-group-lg d-flex" role="group" aria-label="Basic arithmetic">
            <button type="button" class="btn border border-dark calculator-button">0</button>
            <button type="button" class="btn border border-dark calculator-button">.</button>
            <button type="button" class="btn border border-dark equal-button">=</button>
            <button type="button" class="btn border border-dark calculator-button">+</button>
          </div>
          <div class="btn-group btn-group-lg d-flex" role="group" aria-label="Basic arithmetic">
            <button type="button" class="btn border border-dark clear-button">C</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="calculator.js"></script>
</body>
</html>
