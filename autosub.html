

 <!DOCTYPE html>
<html>

<body>
    <input type="text" id="Num1" value="1" onblur="reSub();" />

    <input type="text" id="Num2" value="1" onblur="reSub();" />
    <p>Auto Sub</p>

    <input type="text" id="Sub" value="" />
    <br>
    <script>

        function reSub() 
        {
            var num1 = parseInt(document.getElementById("Num1").value);
            var num2 = parseInt(document.getElementById("Num2").value);
            document.getElementById("Sub").value = num1 - num2;


        }
    </script>
</body>

</html>
